<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hvrt's About Me</title>
<style>
    body {
        background-color: #191919; /* Darker background color */
        font-family: Arial, sans-serif;
        color: #ffffff; /* White text color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative; /* Ensure positioning context for status indicators */
        flex-direction: column; /* Stack profile and link box vertically */
    }
    .center-box {
        width: 300px;
        height: 300px;
        background-color: #141414; /* Darker background color */
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Align items in a column */
    }
    .center-box img {
        width: 80px; /* Adjust image size */
        height: 80px; /* Adjust image size */
        border-radius: 50%; /* Rounded image */
        margin-bottom: 10px; /* Spacing between image and label */
    }
    .label {
        font-size: 16px;
        font-weight: bold;
    }
    .contact-info {
        margin-top: 20px; /* Spacing between box and contact info */
        text-align: center;
        font-weight: bold;
    }
    .back-link {
        position: absolute;
        top: 20px; /* Distance from top */
        left: 20px; /* Distance from left */
        color: #383838; /* Dark gray text color */
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s; /* Smooth transition for color change */
    }
    .back-link:hover {
        color: #ffffff; /* White text color on hover */
    }
</style>
</head>
<body>

<div class="center-box">
    <img src="py.png" alt="Python Logo">
    <div class="label">My Main Coding Language Is Py / Python</div>
</div>

<div class="contact-info">
    If You Want Me To Make You A Python Tool, Dm Me On Discord! @hvrtbeat
</div>

<a href="index.html" class="back-link">Back</a>

</body>
</html>
